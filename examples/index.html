<textarea cols="50" rows="5">color: #C0FFEE;
background: #BADA55;</textarea>
<pre><code></code></pre>
<script src="../dist/style-to-object.js"></script>
<script>
  var code = document.querySelector('code');
  var textarea = document.querySelector('textarea');
  function onInput(event) {
    code.innerText = JSON.stringify(StyleToObject(event.target.value), null, 2);
  }
  onInput({ target: textarea });
  textarea.addEventListener('input', onInput);
</script>
